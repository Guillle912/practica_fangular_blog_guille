<article class="card">
  <figure >
    <img class="card-img-top" [src]="posts.imagen" alt="">
  </figure>
  <div class="card-body">
    <p class="card-text fs-6">{{posts.categoria}}</p>
    <h3 class="card-title fw-bold">{{posts.titulo}}</h3>
    <p class="card-text">{{posts.texto}}</p>
    <button class="btn btn-primary">Leer mas</button>
  </div>
</article>
